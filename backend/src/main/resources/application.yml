server:
  port: 8080

spring:
  profiles:
    group:
      local:
        - common
      prod:
        - common
  config:
    activate:
      on-profile: common

---

spring:
  config:
    activate:
      on-profile: common
  # 공통 데이터소스 설정 등...

jwt:
  secret: ${JWT_SECRET}                           # JWT 시크릿 값 (환경변수에서 읽음)
  access-token-expire-length: 3600000             # 1시간 (밀리초)
  refresh-token-expire-length: 86400000           # 1일 (밀리초)

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ddauction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1111
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
  jackson:
    time-zone: Asia/Seoul

app:
  allowed-origins: http://localhost:3000,http://localhost,http://localhost:5173

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_ENDPOINT}:3306/ddauction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        jdbc:
          time_zone: Asia/Seoul
  jackson:
    time-zone: Asia/Seoul

app:
  allowed-origins: ${ALLOWED_ORIGINS}
