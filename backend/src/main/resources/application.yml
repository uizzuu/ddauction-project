server:
  port: 8080

spring:
  profiles:
    group:
      local:
        - common
      prod:
        - common
  config:
    activate:
      on-profile: common
    import: optional:classpath:secretkey.properties

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

  jackson:
    time-zone: Asia/Seoul


jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 2592000000  # 30Ïùº
  refresh-token-expiration: 2592000000

app:
  allowed-origins: http://localhost:3000,http://localhost,http://localhost:5173

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_ENDPOINT}:3306/auction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        jdbc:
          time_zone: Asia/Seoul

  jackson:
    time-zone: Asia/Seoul

app:
  allowed-origins: ${ALLOWED_ORIGINS}
