server:
  port: 8080

app:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost,http://localhost:5173}

payment:
  portone:
    imp-code: ${PAYMENT_PORTONE_IMP_CODE}
    api-key: ${PAYMENT_PORTONE_API_KEY}
    api-secret: ${PAYMENT_PORTONE_API_SECRET}
    callback-url: ${PAYMENT_PORTONE_CALLBACK_URL}

# ===================================
# 로컬 환경
# ===================================
---
server:
  ssl:
    enabled: false

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/ddauction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1111}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
  jackson:
    time-zone: Asia/Seoul

file:
  upload:
    directory: ./uploads

# ===================================
# 프로덕션 환경
# ===================================
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_ENDPOINT}:3306/ddauction_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        jdbc:
          time_zone: Asia/Seoul
  jackson:
    time-zone: Asia/Seoul

file:
  upload:
    directory: ${FILE_UPLOAD_DIRECTORY:/uploads}