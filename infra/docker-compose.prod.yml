version: "3.9"

services:
  # FastAPI RAG 서버 (맨 위로 이동)
  rag-api:
    image: ${RAG_API_IMAGE}
    container_name: rag-api
    pull_policy: always
    env_file:
      - .env.prod
    environment:
      TZ: "Asia/Seoul"
      # RAG API 환경 변수
      ALLOWED_ORIGINS: http://localhost:3000,https://ddauction.shop/
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
      INDEX_NAME: ${INDEX_NAME}
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: ${BACKEND_IMAGE}
    container_name: backend
    pull_policy: always
    env_file:
      - .env.prod
    environment:
      TZ: "Asia/Seoul"
      SPRING_PROFILES_ACTIVE: prod
      # RAG API URL (추가)
      RAG_API_URL: http://rag-api:8000
      # AWS RDS
      RDS_ENDPOINT: ${RDS_ENDPOINT}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # 결제
      PAYMENT_PORTONE_IMP_CODE: ${PAYMENT_PORTONE_IMP_CODE}
      PAYMENT_PORTONE_API_KEY: ${PAYMENT_PORTONE_API_KEY}
      PAYMENT_PORTONE_API_SECRET: ${PAYMENT_PORTONE_API_SECRET}
      PAYMENT_PORTONE_CALLBACK_URL: ${PAYMENT_PORTONE_CALLBACK_URL}
      # 파일 업로드
      FILE_UPLOAD_DIRECTORY: ${FILE_UPLOAD_DIRECTORY}
      # S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION}
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
    depends_on:
      rag-api:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - upload-data:/uploads
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: frontend
    pull_policy: always
    environment:
      TZ: "Asia/Seoul"
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

volumes:
  upload-data: