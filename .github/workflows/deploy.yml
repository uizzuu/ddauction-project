name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:${{ github.sha }}
#          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:latest
#          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ddauction-project

            echo "=== Git 강제 초기화 및 Pull ==="
            git fetch origin main
            git reset --hard origin/main
            git pull origin main

            echo "=== Nginx 설정 업데이트 ==="
            sudo cp ~/ddauction-project/infra/nginx/ddauction.conf /etc/nginx/sites-available/ddauction
            sudo ln -sf /etc/nginx/sites-available/ddauction /etc/nginx/sites-enabled/ddauction
            sudo nginx -t && sudo systemctl reload nginx

            cd ~/ddauction-project/infra

            echo "=== Docker 로그인 ==="
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # .env.prod에 OAuth 환경변수 추가
            cat >> .env.prod << 'EOF'
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            EOF

            echo "=== 최신 이미지 pull 및 컨테이너 일괄 교체 (단일 명령어) ==="
            # 1. pull: 최신 이미지를 먼저 다운로드
            docker-compose --env-file .env.prod -f docker-compose.prod.yml pull
            
            # 2. up: 모든 서비스(backend, frontend)를 한 번에 강제 재시작 및 교체
            # 이 명령 하나로 이전의 pull, sleep, 두 번의 up 명령을 대체합니다.
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --force-recreate

            echo "=== 배포 및 컨테이너 상태 확인 ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml ps

            echo "=== Backen d 로그 (최근 30줄) ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=30 backend

            echo "=== Frontend 로그 (최근 30줄) ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=30 frontend

            echo "=== 사용하지 않는 이미지 정리 ==="
            docker image prune -af

            echo "=== 배포 완료 ==="