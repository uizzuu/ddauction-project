name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-frontend
  CHATBOT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-chatbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend, chatbot]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          no-cache: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 에러 발생 시 스크립트 중단
            set -e  

            cd ~/ddauction-project/infra

            echo "=== Git 업데이트 ==="
            git fetch origin main
            git reset --hard origin/main
            git pull origin main

            echo "=== .env.prod 백업 및 생성 ==="
            if [ -f .env.prod ]; then
              cp -f .env.prod .env.prod.backup
              echo ".env.prod → .env.prod.backup 완료"
            fi

            cat > .env.prod << 'ENVEOF'
            # 기본 설정
            SPRING_PROFILES_ACTIVE=prod
            ALLOWED_ORIGINS=https://ddauction.shop
            RDS_ENDPOINT=ddauction-db.cdycgq4uyj1v.ap-northeast-2.rds.amazonaws.com
            SPRING_DATASOURCE_USERNAME=admin
            SPRING_DATASOURCE_PASSWORD=dda1234!!
            # Docker 이미지
            DOCKERHUB_USERNAME=uizzuu
            BACKEND_IMAGE=uizzuu/ddauction-backend:latest
            FRONTEND_IMAGE=uizzuu/ddauction-frontend:latest
            CHATBOT_IMAGE=uizzuu/ddauction-chatbot:latest
            # JWT
            JWT_SECRET=vmfhaltmskdlstkfkdgodyroqkfwkdbalroqkfwkdbalaaaaaaaaaaaaaaaabbbbbPLAINTEXT
            # 결제
            PAYMENT_PORTONE_IMP_CODE=imp38147237
            PAYMENT_PORTONE_API_KEY=4607256811104714
            PAYMENT_PORTONE_API_SECRET=z58ewwrg9BBTHYZZtKIIR6IH8nqjqarA5J9kgcrdgAJxeWYGjC7S1nQ4AyHExUeuoG8o4UoJQtFevkgL
            PAYMENT_PORTONE_CALLBACK_URL=https://ddauction.shop/api/payments/portone/callback
            # 파일 업로드
            FILE_UPLOAD_DIRECTORY=/home/ubuntu/ddauction-project/backend/uploads
            # Chatbot
            PINECONE_ENVIRONMENT=us-east-1
            INDEX_NAME=ddauction-db
            #URL
            CHATBOT_URL=http://chatbot:8000
            BACKEND_URL=http://backend:8080
            # AWS S3
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            # OAuth
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            # AI Chatbot
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
            # 이메일인증
            MAIL_HOST=smtp.gmail.com
            MAIL_PORT=587
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            # NTS API KEY 
            NTS_API_KEY=${{ secrets.NTS_API_KEY }}
            # SOL API KEY 
            SOL_API_KEY=${{ secrets.SOL_API_KEY }}
            SOL_API_SECRET=${{ secrets.SOL_API_SECRET }}
            SOL_API_FROM_NUMBER=${{ secrets.SOL_API_FROM_NUMBER }}
            ENVEOF

            echo "=== Docker 로그인 ==="
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "=== 이미지 Pull ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml pull || true

            echo "=== 컨테이너 중지 ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml down

            echo "=== 컨테이너 순서 재시작 ==="
            # Backend → Chatbot → Frontend → Nginx
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --pull=always backend
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --pull=always chatbot
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --pull=always frontend
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --pull=always nginx

            echo "=== 배포 상태 확인 ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml ps

            echo "=== 로그 확인 (최근 30줄) ==="
            for service in chatbot backend frontend nginx; do
              echo "=== $service ==="
              docker-compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=30 $service
            done

            echo "=== 사용하지 않는 이미지 정리 ==="
            docker builder prune -a -f || true
            docker image prune -a -f || true

            echo "=== 배포 완료 ==="
