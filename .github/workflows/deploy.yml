            ENVEOF

            echo "=== .env.prod 새로 생성 / 도커 pull ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml pull || true
            
            echo "=== 컨테이너 재시작 ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml up -d --pull=always --no-deps chatbot backend frontend

            echo "=== 배포 및 컨테이너 상태 확인 ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml ps

            echo "=== Chatbot 로그 (최근 30줄) ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=30 chatbot

            echo "=== Backend 로그 (최근 30줄) ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=30 backend

            echo "=== Frontend 로그 (최근 30줄) ==="
            docker-compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=30 frontend

            echo "=== 사용하지 않는 Docker 이미지 정리 ==="
            docker builder prune -a -f || true
            docker image prune -a -f || true

            echo "=== 배포 완료 ==="