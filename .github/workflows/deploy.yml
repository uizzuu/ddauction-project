name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-frontend
  CHATBOT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-chatbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend, chatbot]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          no-cache: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ddauction-project
            echo "추가했어요 ==="
            docker builder prune -a -f || true
            docker image prune -a -f || true

            echo "=== Git 강제 초기화 및 Pull ==="
            git fetch origin main
            git reset --hard origin/main
            git pull origin main

            cd ~/ddauction-project/infra

            # .env.prod가 없거나 비어있으면 기본 템플릿 생성
            if [ ! -s .env.prod ]; then
              echo "=== .env.prod가 없거나 비어있습니다. 기본 템플릿 생성 ==="
              cat > .env.prod << 'TEMPLATE'
            SPRING_PROFILES_ACTIVE=prod
            ALLOWED_ORIGINS=https://ddauction.shop,https://www.ddauction.shop
            RDS_ENDPOINT=ddauction-db.cdycgq4uyj1v.ap-northeast-2.rds.amazonaws.com
            SPRING_DATASOURCE_USERNAME=admin
            SPRING_DATASOURCE_PASSWORD=dda1234!!
            DOCKERHUB_USERNAME=uizzuu
            BACKEND_IMAGE=uizzuu/ddauction-backend:latest
            FRONTEND_IMAGE=uizzuu/ddauction-frontend:latest
            CHATBOT_IMAGE=uizzuu/ddauction-chatbot:latest
            JWT_SECRET=vmfhaltmskdlstkfkdgodyroqkfwkdbalroqkfwkdbalaaaaaaaaaaaaaaaabbbbbPLAINTEXT
            PAYMENT_PORTONE_IMP_CODE=imp38147237
            PAYMENT_PORTONE_API_KEY=4607256811104714
            PAYMENT_PORTONE_API_SECRET=eemuGM3AVPFIfny5NDcHhvaheSOq0sniBIi2eU4dx0Lc8juTEkYOdo3gIuZSRjzk0SUmixLCrZb4XCd1
            PAYMENT_PORTONE_CALLBACK_URL=http://15.165.25.115/api/payments/portone/callback
