name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-frontend
  CHATBOT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-chatbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend, chatbot]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          no-cache: false
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ddauction-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ddauction-project

            echo "=== Git 업데이트 ==="
            git fetch origin main
            git reset --hard origin/main
            git pull origin main

            cd ~/ddauction-project/infra

            echo "=== .env.prod 백업 (덮어쓰기) ==="
            if [ -f .env.prod ]; then
              cp -f .env.prod .env.prod.backup
              echo ".env.prod → .env.prod.backup 덮어쓰기 완료"
            else
              echo ".env.prod 파일이 없습니다."
            fi

            echo "=== Docker 로그인 ==="
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "=== .env.prod 새로 생성 ==="
            cat > .env.prod << 'ENVEOF'
            # 기본 설정
            SPRING_PROFILES_ACTIVE=prod
            ALLOWED_ORIGINS=https://ddauction.shop
            RDS_ENDPOINT=ddauction-db.cdycgq4uyj1v.ap-northeast-2.rds.amazonaws.com
            SPRING_DATASOURCE_USERNAME=admin
            SPRING_DATASOURCE_PASSWORD=dda1234!!
            # Docker 이미지
